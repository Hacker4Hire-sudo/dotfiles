[colors]
background = #B3111111
background-alt = #373B41
foreground = #FFFFFF
primary = #FFD700
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mybar]
width = 98%
height = 28pt
radius = 12
offset-x = 1%
offset-y = 1%
fixed-center = true
bottom = false
enable-ipc = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
border-size = 0pt
padding-left = 1
padding-right = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

# FONTS
font-0 = "JetBrainsMono Nerd Font:size=12;2"
font-1 = "Font Awesome 6 Free:style=Solid:size=12;2"

# --- LEFT: CPU -> RAM -> Workspaces ---
modules-left = xworkspaces cpu memory movies

# --- CENTER: Date -> Music ---
modules-center = date mpd

# --- RIGHT: Volume -> Bluetooth -> Tray ---
modules-right = weather pulseaudio bluetooth systray

cursor-click = pointer
cursor-scroll = ns-resize

# --- MODULES ---

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt
tray-background = ${colors.background}

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-underline= ${colors.primary}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6600

# 1. VISUAL FORMAT
# showing the song title and the buttons clearly
format-online = <label-song> <icon-prev> <toggle> <icon-next>
format-online-foreground = ${colors.primary}

# 2. STOPPED STATE
# showing the buttons even if stopped
format-stopped = <label-song> <toggle>

# RESTORE THE ICONS
icon-play = 
icon-pause = 
icon-stop = 
icon-prev = 
icon-next = 

label-song = "%title%"
label-song-maxlen = 30
label-song-ellipsis = true

# 4. IF MPD IS DEAD
format-offline = <label-offline>
label-offline = "MPD OFFLINE"
label-offline-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
label = %date%
# Padding to keep it away from the music text
label-padding-right = 3

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
label-volume = %percentage%%
label-muted = "MUTED"
label-muted-foreground = ${colors.disabled}
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-volume-foreground = ${colors.primary}

[module/bluetooth]
type = custom/script
exec = echo ""
click-left = blueman-manager
format-foreground = #0088CC
format-padding = 1

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used%%

[module/weather]
type = custom/script
exec = python ~/.config/polybar/scripts/weather.py
interval = 600
label = %output%

; This allows you to click the text to reload the whole bar (forcing an update)
click-left = polybar-msg cmd restart

; Adds a little breathing room on the left
format-prefix = " "

[module/movies]
type = custom/script
exec = ~/.config/polybar/scripts/media_control.sh
interval = 600

; LEFT CLICK = Stremio
click-left = ~/.config/polybar/scripts/media_control.sh --stremio &

; RIGHT CLICK = Kodi
click-right = ~/.config/polybar/scripts/media_control.sh --kodi &

; Styling
format-prefix = " "
format-foreground = #fabd2f
format-background = #282828
format-underline = #fabd2f

[module/tray]
type = internal/tray
format-margin = 8px
tray-spacing = 8px

[settings]
screenchange-reload = true
pseudo-transparency = true
